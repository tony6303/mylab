
<!-- Visual Code 에서 LiveServer 에 자기 아이피 넣고 테스트해야함
	자체 톰캣 없음
 -->
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onClick="request()">save요청하기</button>
	<script>
		var data = {
			"username" : "lee",
			"password" : "1234",
			"phone" : "0101233"
		}
		function request(){
			$.ajax({
				type : "post",
				url : "http://113.198.238.74:8080/user",
				data : JSON.stringify(data),
				contentType : "application/json; charset=utf-8",
				dataType : "json"
			}).done(function(result) {
				console.log(result);
			})
		}
		
	</script>
</body>
</html>
